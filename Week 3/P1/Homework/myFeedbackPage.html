<!DOCTYPE html>
<html>
    <head>
        <title>Tema</title>
        <link rel="stylesheet" href="./myFeedbackPage.css">
    </head>
    <body>
        <div>
            <h1>My feedback form</h1>
            <form>
                <ul>
                    <li><label>Name: </label><br><input type="text" required></li>
                    <li><label>Email: </label><br><input type="text" required></li>
                    <li><label>Password: </label><br><input type="password" required></li>
                    <br>
                    <li>Please check all the emotions that apply to you:</li>
                    <ul>
                        <li><label for="Angry">Angry </label><input type="checkbox" name="Angry" value="Angry"></li>
                        <li><label for="Sad">Sad </label><input type="checkbox" name="Sad" value="Sad"></li>
                        <li><label for="Happy">Happy </label><input type="checkbox" name="Happy" value="Happy"></li>
                        <li><label for="Ambivalent">Ambivalent </label><input type="checkbox" name="Ambivalent" value="Ambivalent"><br></li>
                    </ul>
                    <li>How satisfied were you with our service?</li>
                    <ul>
                        <li><label>Very satisfied </label><input type="radio" name="feedback" value="verySatisfied" required></li>
                        <li><label>Satisfied </label><input type="radio" name="feedback" value="satisfied" required></li>
                        <li><label>Don't care </label><input type="radio" name="feedback" value="dontCare" required></li>
                        <li><label>Disatisfied </label><input type="radio" name="feedback" value="disatisfied" required></li>
                        <li><label>Very disatisfied </label><input type="radio" name="feedback" value="veryDisatisfied" required></li>
                    </ul>
                    <li><label>Further comments: </label><textarea name="mesaj" rows="2" cols="30"></textarea></li>
                    <li><label for="bioPhoto">Bio photo: </label><input type="file" name="bioPhoto" accept=".jpg/*"></li>
                    <li>
                        <label>Location visited: </label>
                        <select id="location" required>
                            <option value="">Select location</option>
                            <option value="location1">location1</option>
                            <option value="location2">location2</option>
                            <option value="location3">location3</option>
                            <option value="location4">location4</option>
                        </select>
                    </li>
                    <br>
                    <li><input type="submit" value="Submit"></li>
                </ul>
            
            </form>
        </div>
    </body>
</html>
